<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AbrahaoCred | Crédito com confiança</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-marinho: #001F3F;
      --verde-natural: #2ECC71;
      --cinza-claro: #F4F4F4;
      --branco: #FFFFFF;
      --preto: #111111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--cinza-claro);
      color: var(--preto);
      line-height: 1.6;
    }

    header {
      background-color: var(--azul-marinho);
      color: var(--branco);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: var(--branco);
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1549921296-3a6b71b101e8?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      color: white;
      padding: 5rem 2rem;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .hero p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .section {
      padding: 3rem 2rem;
      background-color: var(--branco);
      margin: 2rem 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .section h3 {
      color: var(--azul-marinho);
      margin-bottom: 1rem;
    }

    .section img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .section ul {
      margin-left: 1.5rem;
      list-style-type: disc;
    }

    .contact {
      background-color: var(--verde-natural);
      color: var(--branco);
      text-align: center;
      padding: 2rem;
    }

    .footer {
      background-color: var(--azul-marinho);
      color: var(--branco);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .formulario {
      margin-top: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    input, select, textarea, button {
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: var(--verde-natural);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #28b463;
    }
  </style>
</head>
<body>
  <!-- Conteúdo completo já incluso no Canvas -->
</body>
</html>
